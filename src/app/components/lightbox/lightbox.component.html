<div class="component-container">
  <div class="lightbox-container">
    <div class="close-lightbox-container">
      <img
      src="./assets/images/icon-close.svg"
      alt="close"
      (click)="closeLightbox()">
    </div>

    <figure class="img-container">
      <img
      src="./assets/images/{{currentImage}}"
      alt="product" height="450" width="350"
      class="lightbox-img">
      <img
      src="./assets/images/icon-previous.svg"
      alt="prev"
      class="previous"
      (click)="changeImage('prev')">
      <img
      src="./assets/images/icon-next.svg"
      alt="next"
      class="next"
      (click)="changeImage('next')">
    </figure>

    <figure class="thumbnails-container">
      <img
      *ngFor="let thumbnail of thumbnails; index as i"
      src="./assets/images/{{thumbnail}}"
      alt="thumbnail"
      height="100" width="100"
      class="thumbnail"
      [ngClass]="{'thumbnail-active': i === currentImageIndex}">
    </figure>
  </div>
</div>
